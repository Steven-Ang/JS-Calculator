<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>JS Calculator</title>
</head>
<body>

  <div class="container calculator">
    <div class="row">
      <div id="calculator-display" class="col s12">
        <h4 class="text right"><span class="display"></span></h4>
      </div>
      <div class="col s12">
        <div class="row calculator-keys">
          <div class="col s3">
            <button class="btn-large grey lighten-2 special-operator" data-action="clear">AC</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-2 special-operator" data-action="appendMinus">+/-</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-2 special-operator" data-action="modulo">%</button>
          </div>
          <div class="col s3">
            <button class="btn-large yellow darken-3 operator" data-action="divide">รท</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">7</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">8</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">9</button>
          </div>
          <div class="col s3">
            <button class="btn-large yellow darken-3 operator" data-action="times">&times;</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">4</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">5</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">6</button>
          </div>
          <div class="col s3">
            <button class="btn-large yellow darken-3 operator" data-action="minus">-</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">1</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">2</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">3</button>
          </div>
          <div class="col s3">
            <button class="btn-large yellow darken-3 operator" data-action="plus">+</button>
          </div>
          <div class="col s6">
            <button class="btn-large grey lighten-3 num">0</button>
          </div>
          <div class="col s3">
            <button class="btn-large grey lighten-3 num">.</button>
          </div>
          <div class="col s3">
            <button class="btn-large yellow darken-3 operator" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/model.js"></script>
  <script src="assets/js/view.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
